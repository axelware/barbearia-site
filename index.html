<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbearia Corte Perfeito</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <h1>Barbearia Corte Perfeito</h1>
    <p>Agende seu corte e barba com estilo!</p>
  </header>

  <main>
    <section class="services">
      <h2>Serviços Disponíveis</h2>
      <div class="service-list">
        <div class="service" data-name="Corte" data-price="35">
          <h3>Corte</h3>
          <p>R$ 35,00</p>
          <button class="add-btn">Adicionar</button>
        </div>
        <div class="service" data-name="Barba" data-price="25">
          <h3>Barba</h3>
          <p>R$ 25,00</p>
          <button class="add-btn">Adicionar</button>
        </div>
        <div class="service" data-name="Corte + Barba" data-price="55">
          <h3>Corte + Barba</h3>
          <p>R$ 55,00</p>
          <button class="add-btn">Adicionar</button>
        </div>
      </div>
    </section>

    <section class="cart">
      <h2>Seu Carrinho</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: R$ 0,00</p>

      <h2>Agendamento</h2>
      <form id="agendamento-form">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" placeholder="Seu nome completo" required />

        <label for="dia">Dia da Semana:</label>
        <select id="dia" required>
          <option value="">Escolha o dia</option>
          <option value="Segunda-feira">Segunda-feira</option>
          <option value="Terça-feira">Terça-feira</option>
          <option value="Quarta-feira">Quarta-feira</option>
          <option value="Quinta-feira">Quinta-feira</option>
          <option value="Sexta-feira">Sexta-feira</option>
          <option value="Sábado">Sábado</option>
        </select>

        <label for="hora">Horário:</label>
        <select id="hora" required>
          <option value="">Escolha o horário</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
        </select>

        <button id="confirm-btn" type="submit" disabled>Confirmar e Enviar WhatsApp</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
