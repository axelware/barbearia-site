<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbearia Corte Perfeito</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <h1>Barbearia Corte Perfeito</h1>
    <p>Agende seu corte e barba com estilo!</p>
  </header>

  <main>
    <section class="services">
      <h2>Serviços Disponíveis</h2>
      <div class="service-list">
        <div class="service" data-name="Corte" data-price="35">
          <h3>Corte</h3>
          <p>R$ 35,00</p>
          <button class="add-btn">Adicionar</button>
        </div>
        <div class="service" data-name="Barba" data-price="25">
          <h3>Barba</h3>
          <p>R$ 25,00</p>
          <button class="add-btn">Adicionar</button>
        </div>
        <div class="service" data-name="Corte + Barba" data-price="55">
          <h3>Corte + Barba</h3>
          <p>R$ 55,00</p>
          <button class="add-btn">Adicionar</button>
        </div>
      </div>
    </section>

    <section class="cart">
      <h2>Seu Carrinho</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: R$ 0,00</p>
      <button id="confirm-btn" disabled>Confirmar Pedido</button>
    </section>
  </main>
  
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
